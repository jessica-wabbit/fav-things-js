<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your favorite things!</h1>
      <div id="theform">
        <form id="questions">
           <div class="form-group">
             <label for="favFood">What are some of your favorite foods?</label>
             <input id="favFood" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="favColor">Name two of your favorite colors?</label>
             <input id="favColor" class="form-control" type="text">
           </div>
           <div class="form-group">
             <label for="favAnimal">List two or three of your favorite animals?</label>
             <input id="favAnimal" class="form-control" type="text">
           </div>


           <button type="submit" class="btn">Submit!</button>
         </form>
       </div>
       <p>Here are a few of your favorite things:</p>
       <div id="favThingsOutput">
       </div>
       <div id="secondOutput">
       </div>
       <div id="firstOutput">
       </div>
       <div id="thirdOutput">
       </div>
    </div>
  </body>
</html>
